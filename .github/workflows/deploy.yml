name: bootcamp 26 CI/CD
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: clone repo
        uses: actions/checkout@v2
      - name: docker login to github container registry
        uses: docker/login-action/@v2
        with:
          registry: ${{ secrets.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: maven install
        working-directory: ./backend
        run: mvn clean install -DskipTests

      - name: build the stack
        run: docker-compose up -d --build
      # - name: publish
      #   uses: pennsignals/publish_docker-compose@v0.1.0
      #   with:
      #     docker_compose: 'docker-compose.yml' # required
      #     repo_token: "${{ secrets.REGISTRY_TOKEN }}"
      - name: docker ps
        run: docker ps
      - name: docker images
        run: docker images
      - name: push the db images
        run: docker push ${{ secrets.REGISTRY }}/${{ secrets.REGISTRY_USERNAME }}/bootcamp-26/bootcamp-26_db:latest
      - name: push the backend image
        run: docker push ${{ secrets.REGISTRY }}/${{ secrets.REGISTRY_USERNAME }}/bootcamp-26/bootcamp-26_backend:latest
      - name: push the backend image
        run: docker push ${{ secrets.REGISTRY }}/${{ secrets.REGISTRY_USERNAME }}/bootcamp-26/bootcamp-26_frontend:latest
